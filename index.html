<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="output">
            <div class="previous", data-previous></div>
            <div class="maintenant", data-maintenant></div>
        </div>
        <div class="test">
            <button class="clear", data-clear>AC</button>
            <button class="DEL", data-supprimer>DEL</button>
        </div>
        <div class="clavier">
            <button class="numero", data-number>7</button>
            <button class="numero", data-number>8</button>
            <button class="numero", data-number>9</button>
            <button class="operation", data-operation="">+</button>
            <button class="numero", data-number>4</button>
            <button class="numero", data-number>5</button>
            <button class="numero", data-number>6</button>
            <button class="operation", data-operation>-</button>
            <button class="numero", data-number>1</button>
            <button class="numero", data-number>2</button>
            <button class="numero", data-number>3</button>
            <button class="operation", data-operation=>x</button>
            <button class="point", data-number>.</button>
            <button class="numero", data-number>0</button>
            <button class="egal", data-egal>=</button>
            <button class="operation", data-operation>รท</button>
        </div>
    </div>
</body>
</html>
